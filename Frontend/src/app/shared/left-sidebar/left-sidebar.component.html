<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
    <!-- BotÃ£o de fechar usando Material Symbols Outlined (close_small) -->
    <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" style="border:0;background:transparent;padding:.25rem;display:flex;align-items:center;justify-content:center;">
      <span class="material-symbols-outlined" aria-hidden="true" style="font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; font-size:22px; color:#e3e3e3;">close_small</span>
    </button>
  </div>
  <div class="offcanvas-body">
    <div class="card">
      <p-menu [model]="items" class="flex justify-center" styleClass="w-full md:w-60">
        <ng-template #submenuheader let-item>
          <span class="text-primary font-bold">{{ item.label }}</span>
        </ng-template>
        <ng-template #item let-item>
          <a pRipple class="flex items-center p-menu-item-link" [routerLink]="item.routerLink" routerLinkActive="selected">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge"></p-badge>
            <span *ngIf="item.shortcut"
              class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
              {{ item.shortcut }}
            </span>
          </a>
        </ng-template>
        <ng-template #end>
          <div class="line"></div>
          <button pRipple
            class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
            [class.selected]="isProfileSelected"
            (click)="navigate()">
            <div class="avatar-sidebar mr-2">
              <img *ngIf="usuario && usuario.avatarUrl" [src]="usuario.avatarUrl" alt="Avatar" class="avatar-image">
              <i *ngIf="!usuario || !usuario.avatarUrl" class="bi bi-person-circle avatar-sidebar-icon"></i>
            </div>
            <span class="inline-flex flex-col">
              <span class="font-bold">{{usuario?.username}}</span>
              <span class="text-sm">{{verifyUserRole()}}</span>
            </span>
          </button>
        </ng-template>
      </p-menu>
    </div>
  </div>
</div>
